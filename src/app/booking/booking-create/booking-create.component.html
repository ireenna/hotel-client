<form class="example-form" [formGroup]="registerForm" (ngSubmit)="saveProject()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >Room â„–</mat-label>
      <input type="number" autocomplete="off" matInput formControlName="roomId">

      <mat-error *ngIf="registerFormControl['roomId'].errors?.['required']">
        Is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label >Client Id</mat-label>
        <input type="number" autocomplete="off" matInput formControlName="clientId">
        <mat-error *ngIf="registerFormControl['clientId'].errors?.['required']">
          Is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label >Cost</mat-label>
        <input type="number" autocomplete="off" matInput formControlName="cost">
        <mat-error *ngIf="registerFormControl['cost'].errors?.['required']">
          Is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CheckIn</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="checkIn">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CheckOut</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="checkOut">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    <button class="btn btn-submit subm-but" type="submit">submit</button>
  </form>
